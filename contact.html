            <form class="row g-3" action="https://formsubmit.co/amarcha@viridiantechs.com" method="POST">

                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments</label>

                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn contact-btn">Submit</button>
